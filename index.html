<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Rick & Morty Cards</title>
</head>
<body>
    <h1 class="title">Rick & Morty</h1>
    <section class="cards-section">
        <h1>Cards</h1>
        <div class="cards-container">
            <div class="card">
                <img src="./rick&morty.png" alt="" class="card-image">
                <h3>Name: Toxic Rick</h3>
                <h3>Status: Dead</h3>
                <h3>Species: Humanoid</h3>
                <h3>Type: Rick's Toxic Side</h3>
                <h3>Gender: Male</h3>
                <div class="card-buttons">
                    <i class="fa-solid fa-star card-like-button"></i>
                    <Button class="card-add-button">Add as a player</Button>
                </div>
            </div>
            <div class="card">
                <img src="./rick&morty.png" alt="" class="card-image">
                <h3>Name: Toxic Rick</h3>
                <h3>Status: Dead</h3>
                <h3>Species: Humanoid</h3>
                <h3>Type: Rick's Toxic Side</h3>
                <h3>Gender: Male</h3>
                <div class="card-buttons">
                    <i class="fa-solid fa-star card-like-button"></i>
                    <Button class="card-add-button">Add as a player</Button>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
